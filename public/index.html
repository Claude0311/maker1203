<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<style>
.slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}
</style>
<body onload="showinit()">
    <div class="container">
        <h1>首頁</h1>
			<div class="slidecontainer">
				<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
			</div>
			<p id='demo'></p>
			<select id="mode">
				<option value="1">僅參考手動調整</option>
				<option value="2">參考手動調整和氣象資訊</option>
				<option value="3">僅參考氣象資訊</option>
			</select>
			<p>過去 24 小時相對濕度(%)：</p>
			<p id='weather'></p>
			<p>Arduino端的回傳資訊：</p>
			<p id='message'></p>
			<input type='button' onclick='UpdateStatus()' value='Status Update'>
    </div>
</body>
</html>
<script>
	var slider = document.getElementById("myRange");
	var output = document.getElementById("demo");
	output.innerHTML = slider.value; // Display the default slider value

	// Update the current slider value (each time you drag the slider handle)
	slider.oninput = function() {
	  output.innerHTML = this.value;
	}
	
	function showinit(){
		$.get("/getdata", function(data){
		  console.log(data);
		  document.getElementById("myRange").value = data.data.hand||20;
		  document.getElementById("demo").innerHTML = data.data.hand||20;
		  document.getElementById("weather").innerHTML = data.data.weather||50;
		  document.getElementById("message").innerHTML = data.data.message||"";
		  document.getElementById("mode").selectedIndex = data.data.mode||0;
		});
	}
	
	function UpdateStatus(){
		var control = $("#demo").text();
		var mode = $("#mode").val();
		console.log('send：',control," and ",mode);
		$.ajax({
			type: "post",
			url: "/chdb",
			dataType: "json",
			data:{ "percent": control ,"mode":mode},
			success: function(data){
			//接受返回的数据，前端判断采取的动作
			//console.log(data);
			if(data){
				if(data.message==true){
				alert('儲存成功');
				//window.location.href="#";
				}else{
				alert('儲存失敗');
				//window.location.href="http://localhost:1993";
				}
			}
			}
		});
	}	
</script>
